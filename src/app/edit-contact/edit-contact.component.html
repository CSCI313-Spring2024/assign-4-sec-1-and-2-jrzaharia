<div class="edit-contact">
  <div class="card mt-3 border-success shadow">
    <div class="card-body">
      <h3 class="edit-contact-header">Edit Contact</h3>
      <form class="ps-4 pt-3">
        <div class="form-group">
          <label><h5>First Name:</h5></label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="contact.fname"
            name="fname"
            #firstName
          />
        </div>
        <div class="form-group">
          <label><h5>Last Name:</h5></label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="contact.lname"
            name="lname"
            #lastName
          />
        </div>
        <div class="form-group">
          <label><h5>Phone Number:</h5></label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="contact.phone"
            name="phone"
            #phoneNumber
          />
        </div>
        <div class="form-group">
          <label><h5>Email Address:</h5></label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="contact.email"
            name="email"
            #emailAddress
          />
        </div>
        <hr />
        <button
          class="btn btn-success mx-2 rounded-pill"
          routerLink=""
          (click)="OnSaveChanges()"
        >
          Save Changes
        </button>
        <button
          class="btn btn-danger mx-2 rounded-pill"
          routerLink=""
          type="reset"
        >
          Cancel
        </button>
      </form>
    </div>
  </div>
</div>
