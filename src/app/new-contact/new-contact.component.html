<div class="new-contact">
  <div class="card mt-3 border-success shadow">
    <div class="card-body">
      <h3 class="new-contact-header">Add Contact</h3>
      <form class="ps-4 pt-3">
        <div class="form-group">
          <label><h5>First Name:</h5></label>
          <input type="text" class="form-control" #firstName />
        </div>
        <div class="form-group">
          <label><h5>Last Name:</h5></label>
          <input type="text" class="form-control" #lastName />
        </div>
        <div class="form-group">
          <label><h5>Phone Number:</h5></label>
          <input type="text" class="form-control" #phoneNumber />
        </div>
        <div class="form-group">
          <label><h5>Email Address:</h5></label>
          <input type="text" class="form-control" #emailAddress />
        </div>
        <hr />
        <button
          class="btn btn-success mx-2 rounded-pill"
          type="reset"
          (click)="
            onAddContact(
              firstName.value,
              lastName.value,
              phoneNumber.value,
              emailAddress.value
            )
          "
          routerLink=""
        >
          Add Contact
        </button>
        <button class="btn btn-danger mx-2 rounded-pill" type="reset">
          Cancel
        </button>
      </form>
    </div>
  </div>
</div>
